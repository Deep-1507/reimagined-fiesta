<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coverter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
          <input type="number" id="inputCelsius" placeholder="Celsius" oninput="convert('C')">
          <span>=</span>
          <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="convert('F')">
        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
